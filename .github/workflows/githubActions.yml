# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

name: RestAssured CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Add permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 13
      uses: actions/setup-java@v1
      with:
        java-version: '13'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean test -D TestNgXml=PetStore.xml    - name: Generate Allure Report
      if: always()
      run: mvn allure:report
      
    - name: Create reports directory structure
      if: always()
      shell: bash
      run: |
        BUILD_ID="${{ github.run_number }}"
        COMMIT_HASH="${{ github.sha }}"
        COMMIT_SHORT="${COMMIT_HASH:0:7}"
        
        # Create directory structure
        mkdir -p "./target/site/reports/allure-report-build-${BUILD_ID}"
        mkdir -p "./target/site/reports/extent-report-build-${BUILD_ID}"
        
        # Copy Allure reports
        if [ -d "./target/site/allure-maven-plugin" ]; then
          cp -r "./target/site/allure-maven-plugin/"* "./target/site/reports/allure-report-build-${BUILD_ID}/"
        fi
        
        # Copy Extent reports
        for dir in "./ExtentReports" "./target/ExtentReports" "./reports"; do
          if [ -d "$dir" ]; then
            cp "$dir"/*.html "./target/site/reports/extent-report-build-${BUILD_ID}/" 2>/dev/null || true
          fi
        done
        
    - name: Create index page
      if: always()
      shell: bash
      run: |
        BUILD_ID="${{ github.run_number }}"
        COMMIT_HASH="${{ github.sha }}"
        COMMIT_SHORT="${COMMIT_HASH:0:7}"
        TIMESTAMP="$(date '+%Y-%m-%d %H:%M:%S UTC')"
        
        cat > "./target/site/reports/index.html" << 'EOL'
