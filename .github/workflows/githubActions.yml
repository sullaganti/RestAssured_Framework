    <div class="container">
        <h1>ðŸš€ Rest Assured Test Reports</h1>
        <div class="info-card">
            <p><strong>Build:</strong> #${BUILD_ID}</p>
            <p><strong>Commit:</strong> ${COMMIT_SHORT}</p>
            <p><strong>Generated:</strong> ${TIMESTAMP}</p>
        </div>
        <div class="grid">
            <div class="card">
                <a href="allure-report-build-${BUILD_ID}/index.html">
                    <span class="emoji">ðŸ“Š</span>
                    View Allure Report
                </a>
            </div>
            <div class="card">
                <a href="extent-report-build-${BUILD_ID}/">
                    <span class="emoji">ðŸ“ˆ</span>
                    View Extent Report
                </a>
            </div>
        </div>
    </div>
</body>
</html>
EOL

        # Replace variables in the template
        sed -i "s/\${BUILD_ID}/$BUILD_ID/g" "./target/site/reports/index.html"
        sed -i "s/\${COMMIT_SHORT}/$COMMIT_SHORT/g" "./target/site/reports/index.html"
        sed -i "s/\${TIMESTAMP}/$TIMESTAMP/g" "./target/site/reports/index.html"

    - name: Setup Pages
      if: always()
      uses: actions/configure-pages@v5
      
    - name: Upload artifact
      if: always()
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./target/site/reports
        
    - name: Deploy to GitHub Pages
      if: always()
      id: deployment
      uses: actions/deploy-pages@v4