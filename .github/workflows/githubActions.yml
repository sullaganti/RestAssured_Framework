# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

name: RestAssured CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Add permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 13
      uses: actions/setup-java@v3
      with:
        java-version: '13'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean test -D TestNgXml=PetStore.xml

    - name: Generate Allure Report
      if: always()
      run: mvn allure:report

    - name: Create reports directory structure
      if: always()
      shell: powershell
      run: |
        $buildId = "${{ github.run_number }}"
        $commitHash = "${{ github.sha }}".Substring(0,7)
        New-Item -ItemType Directory -Force -Path "./target/site/reports"
        $allureDir = "./target/site/reports/allure-report-build-$buildId"
        $extentDir = "./target/site/reports/extent-report-build-$buildId"
        New-Item -ItemType Directory -Force -Path $allureDir
        New-Item -ItemType Directory -Force -Path $extentDir
        if (Test-Path "./target/site/allure-maven-plugin") {
            Copy-Item -Path "./target/site/allure-maven-plugin/*" -Destination $allureDir -Recurse -Force
        }
        $extentSources = @("./ExtentReports", "./target/ExtentReports", "./reports")
        foreach ($source in $extentSources) {
            if (Test-Path $source) {
                Get-ChildItem -Path $source -Filter "*.html" | ForEach-Object {
                    Copy-Item -Path $_.FullName -Destination $extentDir -Force
                }
            }
        }

    - name: Create index page
      if: always()
      shell: powershell
      run: |
        $buildId = "${{ github.run_number }}"
        $commitHash = "${{ github.sha }}".Substring(0,7)
        $timestamp = Get-Date -Format "yyyy-MM-dd HH:mm:ss UTC"
        $html = '<!DOCTYPE html>
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Test Reports - Build {0}</title>
        <style>
        :root{--p:#0366d6;--b:#fff;--t:#24292e;--h:#f6f8fa}@media(prefers-color-scheme:dark){:root{--p:#58a6ff;--b:#0d1117;--t:#c9d1d9;--h:#161b22}}
        body{font-family:-apple-system,system-ui,sans-serif;line-height:1.6;padding:2rem;background:var(--b);color:var(--t);margin:0}
        .c{max-width:800px;margin:0 auto}
        .i{background:var(--h);border:1px solid #0001;padding:1rem;border-radius:6px;margin:1rem 0}
        .g{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:1rem;margin-top:1rem}
        .r{background:var(--b);border:1px solid #0001;padding:1.5rem;border-radius:6px;transition:all .2s}
        .r:hover{transform:translateY(-2px);box-shadow:0 4px 12px #0001}
        a{color:var(--p);text-decoration:none;font-weight:600;text-align:center;display:block}
        h1{margin:1rem 0;color:var(--p)}
        </style>
        </head>
        <body>
        <div class="c">
        <h1>ðŸš€ Rest Assured Test Reports</h1>
        <div class="i">
        <p><strong>Build:</strong> #{0}</p>
        <p><strong>Commit:</strong> {1}</p>
        <p><strong>Generated:</strong> {2}</p>
        </div>
        <div class="g">
        <div class="r"><a href="allure-report-build-{0}/index.html">ðŸ“Š View Allure Report</a></div>
        <div class="r"><a href="extent-report-build-{0}/">ðŸ“ˆ View Extent Report</a></div>
        </div>
        </div>
        </body>
        </html>'
        $content = $html -f $buildId, $commitHash, $timestamp
        Set-Content -Path "./target/site/reports/index.html" -Value $content -Encoding UTF8

    - name: Setup Pages
      if: always()
      uses: actions/configure-pages@v5
      
    - name: Upload artifact
      if: always()
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./target/site/reports
        
    - name: Deploy to GitHub Pages
      if: always()
      id: deployment
      uses: actions/deploy-pages@v4